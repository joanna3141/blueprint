<head>
    <title>Reading Wrapped</title>
    <link rel="stylesheet" type="text/css" href="pg2.css"/>
</head>
<div class="div">
    <div class="div-2">Reading Wrapped</div>
    <div class="div-3">
      <div class="div-4">
        <div class="div-5">
          <div class="column">
            <div class="div-6">
              <div class="div-7">Total hours spent reading</div>
              <div  id="totalhourspent" class="div-7"></div>
              <div class="div-8"></div>
            </div>
          </div>
          <div class="column-2">
            <div class="div-9">
              <div class="div-10">Your top genre</div>
              <div  id="topgenre" class="div-10"></div>
              <div class="div-11"></div>
            </div>
          </div>
          <div class="column-3">
            <div class="div-12">
              <div class="div-13">Total pages read</div>
              <div  id="totalpagesread" class="div-13"></div>
              <div class="div-14"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="div-15">
        <div class="div-16">
          <div class="column">
            <div class="div-17">
              <div class="div-18">Number of five star books</div>
              <div  id="fivestarnumber" class="div-18"></div>
              <div class="div-19"></div>
            </div>
          </div>
          <div class="column-4">
            <div class="div-20">
              <div class="div-21">Number of one star books</div>
              <div  id="onestarnumber" class="div-18"></div>
            </div>
          </div>
          <div class="column-5">
            <div class="div-23">
              <div class="div-24">Longest book read</div>
              <div  id="longestbookread" class="div-24"></div>
              <div class="div-25"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="bookproject.js"></script>
